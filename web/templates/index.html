{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<div class="form-signin w-50 mx-auto mt-5">
    <div class="content-logo-company">
      <img class="mb-6 bkg" src="{% static 'img/chris-logo.png' %}" alt="" width="150" height="57">
    </div>
    <form method="POST">
      {% csrf_token %}
      
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required name="user">
        <label for="floatingInput">User</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name="password">
        <label for="floatingPassword">Password</label>
      </div>
      {{error}}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2024-2024</p>
    </form>
</div>

{% endblock %}
