{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="ul">
                
                {% if user.is_authenticated %}
                <li>
                    <a href="/logout">LOGOUT</a>
                </li>
                <li>
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li>
                    <a href="{% url 'products' %}">Products</a>
                </li>
                <li>
                    <a href="{% url 'proveedor' %}">Proveedor</a>
                </li>
                <li>
                    <a href="{% url 'producto_categoria' %}">Categoria</a>
                </li>
                <li>
                    <a href="{% url 'egreso_producto' %}">Egreso de Producto</a>
                </li>
                <li>
                    <a href="{% url 'cotizacion' %}">Cotizacion</a>
                </li>
                <li>
                    <a href="{% url 'clientes' %}">Clientes</a>
                </li>
                <li>
                    <a href="{% url 'precio_producto' %}">Precio Unitario</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'index' %}">Login</a>
                </li>
                {% endif %}

            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer></footer>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
